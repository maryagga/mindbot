<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Color web-->
		<meta name="theme-color" content="#6ca4ff" />
		<!--Palabras claves-->
		<meta name="keywords" content="PALABRAS, CLAVES, CON ESPACIOS" />
		<!--Descripcion-->
		<meta name="description" content="DESCRIPCION DE LA PAGINA" />
		<title>MindBot</title>
		<!--Normalize-->
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="preload" href="/css/normalize.css" as="style" />
		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!--Hoja de estilos-->
		<link rel="preload" href="/css/style.css" as="style" />
		<link href="/css/style.css" rel="stylesheet" />
		<!--CSS animacion-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<!--Logo pestaña web-->
		<link rel="shortcut icon" type="image/x-ico" href="/img/Logo - copia.ico" />
	</head>

	<body>
		<header class="back">
			<div class="max back__">
				<a class="back__enlace" href="/index.html"> ← Regresar</a>
			</div>
		</header>
		<main>
			<div class="flex">
				<div class="left__inicar">
					<img class="left__img" src="/img/Logo.png" width="300px" alt="" />
					<h2 class="left__title">MindBot</h2>
				</div>

				<div class="right__iniciar">
					<form class="formulario" action="/register" method="POST">
						<div>
							<h2 class="formulario__titulo">Registrate</h2>
						</div>
						<div class="espacio">
							<label class="label" for="">Nombre de usuario</label>
							<input
								id="name"
								class="input"
								placeholder="Nombre de Usuario"
								type="text"
								name="name"
							/>
						</div>

						<div class="espacio">
							<label class="label" for="">Correo Electronico</label>
							<input
								id="email"
								class="input"
								placeholder="Example@correo.com"
								type="email"
								name="email"
							/>
						</div>

						<div class="espacio">
							<label class="label" for="">Contraseña</label>
							<input
								id="password"
								class="input"
								placeholder="Contraseña..."
								type="password"
								name="password"
							/>
						</div>

						<div class="boton">
							<button class="boton__entrar"  href="iniciar_sesion.html" type="submit">
								Crear cuenta nueva
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
